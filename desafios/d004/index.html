<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <!-- Entrada dos dados -->
        <section id="entrada">
            <div id="area_entrada">
                <label for="num">Número: </label>
                <input 
                type="number"
                name="num"
                id="num">
            </div>

            <div id="btn">
                <button id="btn_enviar">
                    Verificar
                </button>
            </div>
        </section>

        <!-- Saida dos dados -->
        <section id="saida">
            <table id="tabela">
                <tr>
                    <th id="titulo">Digite um número acima</th>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p id="copy">&copy; CursoemVideo</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
