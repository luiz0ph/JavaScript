<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?');

        document.writeln(`Olá ${nome}, Seu nome tem ${nome.length} letras <br/>`); // Escreve na tela.
        
        document.writeln(`Seu nome com letras maiusculas é assim ${nome.toUpperCase()} <br/>`); // Letras maiusculas

        document.writeln(`Seu nome com letras minusculas é assim ${nome.toLowerCase()}`); // Letras minusculas
    </script>   
</body>
</html>
