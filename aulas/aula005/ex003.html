<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My first program</title>

    <style>
        body {
            background-color: #0000ff;
            color: #fff;
            font: normal 20pt Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Eu estou muito feliz.</p>
    
    <script>
        var num1 = Number(window.prompt('Digite um número')); // Recebe uma string
        var num2 = Number(window.prompt('DIgite um segundo número')); // Recebe uma string
        var resultado = num1 + num2;
        window.alert(`A soma de ${num1} e ${num2} é ${resultado}`);
        // + Usa para adição --> Soma números(numbers)
        // + Tambem usa para concatenação --> Junta Strings
    </script>
</body>
</html>
